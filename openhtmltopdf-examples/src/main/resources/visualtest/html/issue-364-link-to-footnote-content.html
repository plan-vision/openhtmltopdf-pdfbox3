<html>
<head>
<style>
@page {
  size: 300px 300px;
}
html {
  orphans: 0;
  widows: 0;
}
body {
  font-size: 20px;
}
.footnote {
  float: footnote;
  color: blue;
}
::footnote-call {
  content: " [fn]";
}
::footnote-marker {
  content: "fn. ";
}
</style>
</head>
<body>
This is some text on page 1.
This is <a href="#fn-content">link to footnote content</a>.
<div style="page-break-before: always;">Page 2</div>
And some more text.
<div class="footnote">
Line 1<br/>
Line 2<br/>
Line 3<br/>
<span id="fn-content">Link target in footnote</span>
</div>
Finally, this ends.
</body>
</html>
